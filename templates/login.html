{% extends 'layout.html' %} {% block title %}login{% endblock %} {%block body%}
<form method="POST">
  <br />
  <div class="form-group">
    <h2>Sign In</h2>
    <br />
    <div class="inputBox">
      {{form.username(placeholder='username',class="form-control")}}
    </div>
    <br />
    <div class="inputBox">
      {{form.password(placeholder='password',class="form-control")}}
    </div>
    <div class="links">
      <a href="#">Forget password</a><span></span>

      <a href="register">Signup</a>
    </div>
    <input class="btn btn-lg btn-primary" type="submit" value="Login" />
  </div>
</form>
{%endblock %}
